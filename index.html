<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreis mit variablem Pi</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid black;
            background-color: white;
            margin-top: 10px;
        }
        h1 {
            color: #333;
        }
        label, input, button {
            margin: 5px;
            font-size: 16px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Kreis mit variablem Pi</h1>
    <label for="piInput">Pi-Wert:</label>
    <input type="number" id="piInput" value="3.14159" step="0.01">
    <button onclick="drawCircle()">Kreis zeichnen</button>
    <canvas id="circleCanvas" width="400" height="400"></canvas>

    <script>
        function drawCircle() {
            const piValue = parseFloat(document.getElementById('piInput').value);
            const canvas = document.getElementById('circleCanvas');
            const ctx = canvas.getContext('2d');
            const baseRadius = 100;
            const radius = baseRadius * (piValue / Math.PI); 
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.stroke();
        }
        drawCircle();
    </script>
</body>
</html>
